<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" href="./favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Cache-control" content="public, max-age=2592000">
    <title>Telegram App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="performanceDemo" style="padding: 10px">
      <form>
        Number of data points: <input type="number" name="randomCount" />
        <button type="submit">Generate</button>
        <button disabled="true" type="button">Apply</button>
      </form>
      <p>
        Up to <b>400 million</b> data points and very fast (on Mac Pro, ~30 million on iPhone5s, it only depends on free memory on the device).
        I know the application itself is very unfinished.
        <a target="_blank" href="https://github.com/dmitrysteblyuk/charts"><b>GitHub repo.</b></a>
      </p>
    </div>
  </body>
</html>
